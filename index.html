<head>

    <script type="module">
  		import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  		import define from "https://api.observablehq.com/@adamchzn/md-counties-election-map.js?v=3";
  		const inspect = Inspector.into("#map");
  		(new Runtime).module(define, name => name === "chart" ? inspect() : undefined);
  	</script>

<body onload="fillData();">
    <nav class="navbar navbar-expand-lg sticky-top">

        </button>

    <div class="container-fluid">
        <div class="row col-8 d-flex justify-content-center">

        </div>

        <div class="row col-8 d-flex justify-content-center">

    <footer class="col-12 footer">

        </p>
    </footer>
