<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">

</html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="fillData();">
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="#">Maryland Election Results</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></i></span>
        </button>
    </nav>

    <div class="container col-8 d-flex justify-content-center">

        <h2>Presidential election results</h2>

        <div class="chart"></div>

        <script type="module">
            import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@adamchzn/md-counties-election-map.js?v=3";
            (new Runtime).module(define, name => {
                if (name === "chart") return Inspector.into(".chart")();
            });
        </script>

        <div class="row">
        </div>

    </div>
    <footer class="col-12 footer">
        <p>
            Last updated <span id="last_update"></span><br>
            Designed by Adam Chazan and Prayag Gordy. <br> Email <a
                href="mailto:adam.e.chazan@gmail.com">adam.e.chazan@gmail.com</a> and <a
                href="mailto:prayaggordy@gmail.com">prayaggordy@gmail.com</a>.
        </p>
    </footer>
</body>
