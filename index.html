<body onload="fillData();">
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="#">Montgomery County Election Results</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

            <span class="navbar-toggler-icon"></i></span>
        </button>

    <div class="container col-12 col-md-8 offset-md-2">

        <h2><br>Current presidential election results</h2>


        <div class="chart"></div>

        <script type="module">
            import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@adamchzn/md-counties-election-map.js?v=3";
            (new Runtime).module(define, name => {
                if (name === "chart") return Inspector.into(".chart")();
            });
        </script>

        <h2><br>Montgomery County board of education</h2><br>

        <div class="boe d-flex justify-content-center">
            <div>
                <iframe src="boe_al.html" class="boe-table" frameborder="0"></iframe>
            </div>
            <div>
                <iframe src="boe_d2.html" class="boe-table" frameborder="0"></iframe>
            </div>
            <div>
                <iframe src="boe_d4.html" class="boe-table" frameborder="0"></iframe>
            </div>
        </div>

        <h2><br>Ballot measures</h2><br>

            <div>
                <iframe src="ballot_questions.html" class="boe-table" frameborder="0"></iframe>
            </div>
            <br>

    </div>
